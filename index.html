<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoraCodar #11</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/512/java-web-token.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a551d8020a.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <section>
            <img src="imgs/logo.png" class="Logomarca">
            <h1>Acesse a plataforma</h1>
            <p id="Text1">Faça login ou registre-se para começar a construir<br>seus projetos ainda hoje.</p>
        </section>

        <form>
            <section class="Container__Flex">
                <label for="Mail" class="Mail">E-mail</label>
                <input type="email" id="Mail" class="Mail__input" placeholder="Digite sua e-mail">
            </section>
        
            <section class="Container__Flex">
                <label for="Pass"class="Pin">Senha</label>
                <a href="#" class="Forgot">Esqueceu a senha?</a>
                <input type="password" id="Pass" class="Pin__input" placeholder="Digite sua senha">
                <div class="eye" onclick="MyFunction()"><i class="fa-solid fa-eye"></i></div>
            </section>

            <section>
                <button type="submit" class="Submit">Entrar</button>
            </section>

            <section class="Container__Flex">
                <p>Ainda não tem conta?</p>
                <a href="#" class="Register">Inscreva-se</a>
            </section>
        </form>

    </main>
    
    <aside>
    </aside>

    <script>
        function MyFunction(){

            document.getElementById("#Pass");
                if (Pass.type === "password"){
                    Pass.type = "text";
                    document.querySelector(".eye").style.color="#7C3AED";
           } else {
                Pass.type ="password";
                document.querySelector(".eye").style.color="#94A3B8";

           }
        }       
        
    </script>

</body>
</html>
