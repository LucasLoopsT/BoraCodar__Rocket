<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoraCodar #11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a551d8020a.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <section>
            <img src="imgs/logo.png" class="Logomarca">
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para começar a construir<br>seus projetos ainda hoje.</p>
        </section>

        <form>
            <section>
                <h3 class="Mail">E-mail</h3>
                <input type="email" class="Mail__input" placeholder="Digite sua e-mail">
            </section>
        
            <section class="Container__Flex">
                <h3 class="Pin">Senha</h3>
                <a href="#" class="Forgot">Esqueceu a senha?</a>
                <input type="password" class="Pin__input" placeholder="Digite sua senha">
                <i class="fa-sharp fa-regular fa-eye-slash" id="Icon1"></i>
            </section>

            <section>
                <button type="submit" class="Submit">Entrar</button>
            </section>

            <section class="Container__Flex">
                <p>Ainda não tem conta?</p>
                <a href="#" class="Register">Inscreva-se</a>
            </section>
        </form>

    </main>
    
    <aside>
    </aside>
</body>
</html>
